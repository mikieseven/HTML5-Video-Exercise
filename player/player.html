<!DOCTYPE html>
<html>
	<!--
	Version 3 of the HTML5 player added Ability to browse & select video file; must manually capture path in browser dialog and copy to the prompt.
	Updated 8-Oct-2016
	-->
<head>
		<!-- insert script check for file browser capability -->
	    <script>
            // Check for the various File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {
				// File APIs are supported
				console.log("File APIs supported");
            } else {
				alert('File APIs NOT supported');
            }

			// Initialize global variables for video filepath
			// Visible in JS functions. 8-Oct
			var inputFilepath = "videos";  // the sub-folder containing video files
			var localFolder = inputFilepath; // Used by handleFileSelect();
			// 18-Oct localFolder is not available in the player.js function
			// adding: "video\" created an exception that prevented initialization of the var
			// use escape character "\\" to use the "\" in the string

        </script>

	<link rel="stylesheet" type="text/css" href="player.css">
	<script type="text/javascript" src="player.js"></script>
</head>
<body>
	<div id="select-file">
		<!-- Browse and select the video file 5-Sept -->
	        <input type="file" id="filez" name="files[]" accept="video/*">
	</div>

	<div id="player">

		<!-- play the video -->
		<div id="video-container">
			<div id="screen">
				<img id="screen-button" src="images/play.png">
			</div>
			<video id="videoz" poster="images/splash.jpg" loop = ""
				src="videos/tinman.webm">
				<!-- src="videos/tinman.webm": play the .webm video file OR;
				  display this error msg -->
				HTML5 video tag not suported in browser.
			</video>
		</div>

		<div id="pbar-container">
			<div id="pbar"></div>
		</div>

		<div id="buttons-container">
			<img id="play-button" src="images/play.png">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id="sound-button" src="images/sound.png">
			<div id="sbar-container">
				<div id="sbar"></div>
			</div>
			<img id="fullscreen-button" src="images/fullscreen.png">
		</div>

	</div>

</body>
</html>
